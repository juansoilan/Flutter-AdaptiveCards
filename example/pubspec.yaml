name: example
description: Example of Adaptive Cards.
author: Neohelden GmbH <hello@neohelden.com>
homepage: https://neohelden.com
version: 0.1.0

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dynamic_theme:
    git:
      url: https://github.com/Norbert515/dynamic_theme.git
      ref: d4e2e04ffab14ea315b9a34a32cd8ac5ee21c763

  url_launcher: ^5.4.7
  http: ^0.12.0

  flutter_adaptive_cards:
